<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <style>
        .container-img img{
            width: 100%;
            /* border: 10px dotted greenyellow;
            gap: 10px; */
        }
        .container-img{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap: 20px;
            padding: 20px;
        }
        @media screen and (max-width:646px) {
            .container-img{
                grid-template-columns: repeat(2,1fr);
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="container">
            <div class="container-img">
                <img src="https://images.pexels.com/photos/19712206/pexels-photo-19712206/free-photo-of-large-christmas-tree-on-street.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
